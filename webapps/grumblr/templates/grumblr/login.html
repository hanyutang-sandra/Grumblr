{% extends "grumblr/base.html" %}

{% load static %}

{% block title %}<title>Login</title>{% endblock %}

{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">{% endblock %}

{% block content %}
	<div class="login-page row">
        <div class="col s6 offset-s3">
            <div class="form card">
                <div class="card-image">
                    <img src="{% static 'site-resources/front.png' %}">
                    <span class="card-title">Login</span>
                </div>
                <form class="form-signin" method="post" action="{% url 'login' %}">
                    <div class="input-field col s12">
                        <input id="username" type="text" name="username" class="validate">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" name="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="waves-effect waves-light btn">Sign In</button>
                    {{errors}}
                    <p class="message">Not registered? <a href="register">Create an account</a></p>
                    <!--To do-->
                    <!--<p class="message">Forget Password? <a href="{% url 'password_reset' %}">Find password</a></p>-->
                    {% csrf_token %}
                </form>
            </div>
        </div>

	</div>
{% endblock %}
