{% extends "grumblr/base.html" %}
{% load static %}
{% block title %}<title>Reset Password</title>{% endblock %}
{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'grumblr/css/register.css' %}">{% endblock %}
{% block content %}
  <div class="register-page" style="text-align: center">
    <div style="display: inline-block; margin-top: 20rem;">
      <form action="" method="post" class="form-signup">
        <h1>Reset Password</h1>
        <p>Please specify your email address to receive instructions for resetting it.</p>
        <p><label for="id_email">E-mail address:</label> {{ form.email }} <input type="submit">
        {% csrf_token %}
      </form>
    </div>
  </div>
{% endblock %}
