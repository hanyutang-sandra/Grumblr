{% load static %}
<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block title %}{% endblock %}

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'materialize/css/materialize.css' %}"  media="screen,projection"/>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'assets/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Customized styles-->
    {% block css %}{% endblock %}

  </head>
  
  <body>

    <div class="container" style="width:100%; margin-top: 0; max-width: 100%; margin: 0;">
      {% block content %}
      {% endblock %}
    </div>


    <!--Materialize JavaScript-->
    <script type="text/javascript" src="{% static 'materialize/js/materialize.js' %}"></script>
  </body>
</html>
